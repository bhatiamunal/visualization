<style>
  .ChartsIcon{
    height: 10%;
    border: solid 1px black;
    border-radius: 100px;
    margin: 1%;
    text-align: center;
  
  }
</style>

<div class="row">
  <div class="col-3">


    <div id="accordion">
      <div class="card">
        <div class="card-header">
          <a class="btn" data-bs-toggle="collapse" href="#collapseOne">
            List of charts
          </a>
        </div>
        <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
          <div class="card-body"  style="text-align: center">
            <div class="row" style="text-align: center">
              <div class="col-4 ChartsIcon" ng-repeat="x in chartList" ng-click="chartSelection(x.id)"> {{x.name}} </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseTwo">
                customization
           </a>
        </div>
        <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
          <div class="card-body">
            <div class="row" style="text-align: center">
              <div class="col-4 ChartsIcon" ng-repeat="selectedChartCustomization in selectedChart.customization" data-bs-toggle="modal" data-bs-target="#myModal" >     {{selectedChartCustomization}} </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseThree">
            
          </a>
        </div>
        <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
          <div class="card-body">
            
          </div>
        </div>
      </div>
    </div>




<!-- 
    <div class="row">
      <div class="col-3 ChartsIcon" ng-repeat="x in chartList" ng-click="chartSelection(x.id)"> {{x.name}} </div>
    </div>
    -->
  </div>
  <div class="col-9">  
    <figure class="highcharts-figure">
      <div id="container"></div>
      
    </figure>
  </div>
</div>
  


<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
